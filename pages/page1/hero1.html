<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero 1 - Driving Super Cars</title>
    <link rel="stylesheet" href="assets/css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <a href="index.html" class="autogo-logo">WaideGO</a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="pages/page1/hero1.html">Hero 1</a>
            <a href="pages/page2/hero2.html">Hero 2</a>
            <a href="pages/page3/hero3.html">Hero 3</a>
            <a href="pages/page4/hero4.html">Hero 4</a>
            <a href="pages/page5/hero5.html">Hero 5</a>
            <a href="#" class="contact-btn">Contact</a>
        </nav>
    </header>

    <main class="hero-section">
        <div class="hero-content">
            <h1>Driving Comfort<br>Wherever You Are</h1>
            <p class="subtitle">Find a wide selection of cars according to your needs to reach your destination safely and securely</p>

            <div class="search-form-container">
                <div class="input-row">
                    <div class="input-group">
                        <label for="pickup-location">Pickup Location</label>
                        <input type="text" id="pickup-location" value="">
                    </div>
                    <div class="input-group">
                        <label for="pickup-date">Pickup Date</label>
                        <input type="text" id="pickup-date" value="">
                    </div>
                    <div class="input-group">
                        <label for="pickup-time">Pickup Time</label>
                        <input type="text" id="pickup-time" value="">
                    </div>
                    <button class="search-btn" aria-label="Search"><i class="fas fa-search"></i></button>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="return-location">Return Location</label>
                        <input type="text" id="return-location" value="">
                    </div>
                    <div class="input-group">
                        <label for="return-date">Return Date</label>
                        <input type="text" id="return-date" value="">
                    </div>
                    <div class="input-group">
                        <label for="return-time">Return Time</label>
                        <input type="text" id="return-time" value="">
                    </div>
                </div>
            </div>

            <div class="brands-section">
                <span class="brand-text">FERRARI</span>
                <span class="brand-text">PORSCHE</span>
                <span class="brand-text">PAGANI</span>
                <span class="brand-text">McLAREN</span>
            </div>
        </div>

        <div class="hero-image-container">
            <div class="accent-circle"></div>
            <img src="/pages/page1/assets/img/ferrari.png" alt="Super Cars" class="hero-car-image">
        </div>
    </main>

    <footer>
        <p>&copy; 2025 WaideGO. All rights reserved.</p>
    </footer>

</body>
</html>
